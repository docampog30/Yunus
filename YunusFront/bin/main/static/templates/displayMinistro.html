<li class="numId">
			<div ng-hide="editorEnabled" >
				{{ministro.nombres}}
			</div>
			<div ng-show="editorEnabled" >
				<input ng-model = "ministro.nombres">
			</div>
		</li>
		<li class="numId">
			<div ng-hide="editorEnabled" >
				{{ministro.apellidos}}
			</div>
			<div ng-show="editorEnabled" >
				<input ng-model = "ministro.apellidos">
			</div>
		</li>
		<li class="numId">
			<div ng-hide="editorEnabled" >
				{{ministro.cedula}}
			</div>
			<div ng-show="editorEnabled" >
				<input ng-model = "ministro.cedula">
			</div>
		</li>
		<li class="numId">
			<div ng-hide="editorEnabled" >
				{{ministro.tipo == 'P' ? 'SI':'NO'}}
			</div>
			<div ng-show="editorEnabled" >
				<input ng-model = "ministro.tipo">
			</div>
		</li>
		<li class="numId">
			<div ng-hide="editorEnabled" >
				{{ministro.estado ? 'Activo':'Inactivo'}}
			</div>
			<div ng-show="editorEnabled" >
				<input ng-model = "ministro.estado">
			</div>
		</li>
		<li id="editApp"><button type="button" name="button"
    				 data-ng-click="edit(ministro)"
    				 class="btn-principal buscar">
    					<i class="fa fa-pencil"></i> Editar
    				</button>
    	</li>
