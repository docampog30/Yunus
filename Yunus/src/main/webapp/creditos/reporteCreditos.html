<form name="userForm" novalidate>
<div class="clientes" >
	<label for=""><i class="fa fa-money"></i> Reporte total de ingresos de créditos </label>
	
	<ul class = "add">
			<li>
				<label># Documento</label>
				<input type="text" ng-model="documento" />
			</li>
			<li>
				<button type="submit" ng-click="buscarCliente()">Buscar x cliente
					<span class="fa fa-search"></span>
				</button>
			</li>
		</ul>
		<ul class = "add">
		<li>
				<label>Fecha Inicio</label>
				<input type="date" ng-model="fechaini" />
			</li>
			<li>
				<label>Fecha Fin</label>
				<input type="date" ng-model="fechafin" />
			</li>
		<li>
				<button type="submit" ng-click="buscarTotales()">Buscar totales entre fechas
					<span class="fa fa-search"></span>
				</button>
			</li>
		</ul>
		<ul class="add" ng-show="cliente">
		<li>
			<h2>{{cliente.nombres}}</h2>
		</li>
		<li>
			<h2>{{cliente.apellidos}}</h2>
		</li>
		<li>
			<h2>Total pagos</h2>
		</li>
		<li>
			<h2>{{totalPagos|currency}}</h2>
		</li>
		<li>
			<button type="submit" ng-click="generarReporte()">Generar reporte
					<span class="fa fa-search"></span>
				</button>
		</li>
		</ul>
		<div ng-show = "detalles">
		<label>CUOTAS PAGADAS POR CLIENTE</label>
		<div id="creditos" ng-show="detalles">
			<ul class="titleA partida">
				<li class="colSmall">Fecha</li>
				<li class="colSmall">Crédito</li>
				<li class="colSmall">Periodo</li>
				<li>Valor abono</li>
				<li>Fecha pago</li>
			</ul>
			<ul ng-repeat="de in detalles" class="tablasA partida">
			<li class="colSmall">
				<label>{{de.fecha | date:'dd/MM/yyyy'}}</label>
			</li>
			<li class="colSmall">
				<label>{{de.idcredito}}</label>
			</li>
			<li class="colSmall" >
				<label>{{de.periodo}}</label>
			</li>
			<li >
				<label>{{de.valorpagado|currency}}</label>
			</li>
			<li >
				<label>{{de.fechapago| date:'dd/MM/yyyy'}}</label>
			</li>
			</ul>
		</div>
		</div>
		<div ng-show = "valor">
			<label>TOTAL DE INGRESOS POR CREDITOS</label>
			<h3 style="color: red">{{valor|currency}}</h3>
		</div>
	</div>		
	</form>
